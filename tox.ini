[tox]
envlist=
  py26-1.3,py26-1.4,py26-1.5,py26-1.6,
  py27-1.3,py27-1.4,py27-1.5,py27-1.6,py27-trunk

[testenv]
commands=python setup.py test

[testenv:py26-1.3]
basepython=python2.6
deps=
  django==1.3.7

[testenv:py26-1.4]
basepython=python2.6
deps=
  django==1.4.8

[testenv:py26-1.5]
basepython=python2.6
deps=
  django==1.5.4

[testenv:py26-1.6]
basepython=python2.6
deps=
  https://github.com/django/django/tarball/stable/1.6.x

[testenv:py27-1.3]
basepython=python2.7
deps=
  django==1.3.7

[testenv:py27-1.4]
basepython=python2.7
deps=
  django==1.4.8

[testenv:py27-1.5]
basepython=python2.7
deps=
  django==1.5.4

[testenv:py27-1.6]
basepython=python2.7
deps=
  https://github.com/django/django/tarball/stable/1.6.x

[testenv:py27-trunk]
basepython=python2.7
deps=
  https://github.com/django/django/tarball/master
